<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture | Shopping Cart</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <!-- Hamburger icon for mobile -->
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>

      <!-- Desktop logo -->
      <div class="logo desktop-only">
        <span class="logo-circle">F</span>
        <span class="logo-text">Furniture.</span>
      </div>

      <!-- Desktop navigation -->
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Categories</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Blog</a>
      </nav>

      <div class="nav-icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </header>

    <!-- Mobile Sidebar Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <div class="mobile-menu-header">
        <div class="logo">
          <span class="logo-circle">F</span>
          <span class="logo-text">Furniture.</span>
        </div>
        <span class="close-icon" id="closeMenu">&times;</span>
      </div>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Categories</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
      <a href="#">Blog</a>
    </div>

    <!-- ðŸ”¥ Overlay background -->
    <div class="overlay" id="overlay"></div>

    <!-- Breadcrumb Section -->
    <section class="breadcrumb-section">
      <h1>Shopping Cart</h1>
      <p>Home / Shopping Cart</p>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
