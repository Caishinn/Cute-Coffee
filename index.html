<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture | Shopping Cart</title>

    <!-- Link Css-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/model.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <!-- Hamburger icon for mobile -->
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>

      <!-- Desktop logo -->
      <div class="logo desktop-only">
        <span class="logo-circle">F</span>
        <span class="logo-text">Furniture.</span>
      </div>

      <!-- Desktop navigation -->
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </nav>

      <div class="nav-icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </header>

    <!-- Mobile Sidebar Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <div class="mobile-menu-header">
        <div class="logo">
          <span class="logo-circle">F</span>
          <span class="logo-text">Furniture.</span>
        </div>
        <span class="close-icon" id="closeMenu">&times;</span>
      </div>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>

    <!-- üî• Overlay background -->
    <div class="overlay" id="overlay"></div>

    <!-- Breadcrumb Section -->
    <section class="breadcrumb-section">
      <h1>Shopping Cart</h1>
      <p>Home / Shopping Cart</p>
    </section>

    <section class="menu-section">
      <h2 class="menu-title">Our Caf√© Menu</h2>
      <div class="menu-grid">
        <!-- Menu Item -->
        <div class="menu-item">
          <img src="./cafe-image/image.png" alt="Latte" />
          <div class="menu-details">
            <h3>Latte</h3>
            <div class="menu-footer">
              <p>$3.50</p>
              <button class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>

        <div class="menu-item">
          <img src="./cafe-image/image.png" alt="Latte" />
          <div class="menu-details">
            <h3>Latte</h3>
            <div class="menu-footer">
              <p>$3.50</p>
              <button class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>

        <div class="menu-item">
          <img src="./cafe-image/image.png" alt="Latte" />
          <div class="menu-details">
            <h3>Latte</h3>
            <div class="menu-footer">
              <p>$3.50</p>
              <button class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>

        <div class="menu-item">
          <img src="./cafe-image/image.png" alt="Latte" />
          <div class="menu-details">
            <h3>Latte</h3>
            <div class="menu-footer">
              <p>$3.50</p>
              <button class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>

        <div class="menu-item">
          <img src="./cafe-image/image.png" alt="Latte" />
          <div class="menu-details">
            <h3>Latte</h3>
            <div class="menu-footer">
              <p>$3.50</p>
              <button class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>

        <div class="menu-item">
          <img src="./cafe-image/image.png" alt="Latte" />
          <div class="menu-details">
            <h3>Latte</h3>
            <div class="menu-footer">
              <p>$3.50</p>
              <button class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>

        <!-- Add more items as needed -->
      </div>
    </section>

    <!-- Overlay & Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="menu-modal" id="menuModal">
      <div class="modal-content">
        <div class="modal-body">
          <span class="close-modal" id="closeModal">&times;</span>
          <img id="modalImage" src="" alt="Item Image" />
          <h3 id="modalTitle">Item Name</h3>

          <!-- Sugar Options -->
          <div class="option-group">
            <label>Sugar:</label>
            <div class="options">
              <label
                ><input type="radio" name="sugar" value="no" /> No Sugar</label
              >
              <label
                ><input type="radio" name="sugar" value="less" /> Less
                Sugar</label
              >
              <label
                ><input type="radio" name="sugar" value="normal" checked />
                Normal Sugar</label
              >
            </div>
          </div>

          <!-- Size Options -->
          <div class="option-group">
            <label>Size:</label>
            <div class="options">
              <label
                ><input type="radio" name="size" value="s" checked /> S</label
              >
              <label><input type="radio" name="size" value="m" /> M</label>
            </div>
          </div>

          <!-- Quantity Selector -->
          <div class="option-group quantity-group">
            <label>Quantity:</label>
            <div class="qty-controls">
              <button id="decreaseQty">-</button>
              <span id="qtyValue">1</span>
              <button id="increaseQty">+</button>
            </div>
          </div>
        </div>

        <!-- Sticky Buttons -->
        <div class="modal-actions">
          <button class="cancel-btn" id="cancelModal">Cancel</button>
          <button class="confirm-btn">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- üõí Cart Drawer -->
    <div id="cartDrawer" class="cart-drawer">
      <div class="cart-header">
        <h3>Your Cart</h3>
        <span class="close-cart" id="closeCart">&times;</span>
      </div>
      <div class="cart-items" id="cartItems">
        <p class="empty-msg">Your cart is empty</p>
      </div>
      <div class="cart-footer">
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>
    <div id="cartOverlay" class="cart-overlay"></div>

    <!--Link JS-->

    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/model.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
