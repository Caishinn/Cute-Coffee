<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Zoom disable-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="shortcut icon" href=".///image/logo.jpg" />
    <title>Order Summary</title>

    <!--Link Css-->
    <link rel="stylesheet" href="./css/summary.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- üß≠ Breadcrumb Header -->
    <header class="breadcrumb-section">
      <!-- üß≠ Breadcrumb -->
      <section>
        <h1>Order Summary</h1>
        <div class="breadcrumb">
          <a href="index.html" class="breadcrumb-link">Home</a>
          <span class="breadcrumb-divider">/</span>
          <span class="breadcrumb-current">Order Summary</span>
        </div>
      </section>
      <!--div class="breadcrumb-container">
        <button onclick="history.back()" class="back-btn">‚Üê Back</button>
      </div-->
    </header>

    <!-- Main Content -->
    <div class="summary-wrapper">
      <!-- Payment Section -->
      <div class="payment-section">
        <h2 class="section-title">Payment</h2>

        <div class="form-group">
          <label for="nameInput">Your Name</label>
          <input type="text" id="nameInput" placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label>Payment Method</label>
          <div class="payment-method">QR Code</div>
        </div>

        <div class="qr-container">
          <img src="./image/USD_QR_CODE.jpeg" alt="QR Code" class="qr-code" />
          <p class="qr-note">Scan the QR code to complete payment</p>
        </div>
      </div>

      <!-- Order Summary Section -->
      <div class="order-summary">
        <h2 class="section-title">Your Order</h2>

        <div class="summary-list-wrapper">
          <div id="summaryItems" class="summary-list"></div>
        </div>

        <div class="order-summary-footer">
          <div class="grand-total" id="grandTotal">Total: $0.00</div>
          <button id="confirmBtn" class="confirm-btn">Confirm & Pay</button>
        </div>
      </div>
    </div>

    <!-- Link JS-->

    <script src="./js/cart.js"></script>
    <script type="module" src="./js/summary.js"></script>
  </body>
</html>
