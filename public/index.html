<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture | Shopping Cart</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/model.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- üåê Navbar -->
    <header class="navbar">
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
      <div class="logo desktop-only">
        <span class="logo-circle">TT</span>
        <span class="logo-text">MeowCoffee.</span>
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </nav>
      <div class="nav-icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-heart"></i>
        <div class="cart-icon-wrapper">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartCount" class="cart-count">0</span>
        </div>
      </div>
    </header>

    <!-- üì± Mobile Sidebar -->
    <div class="mobile-menu" id="mobileMenu">
      <div class="mobile-menu-header">
        <div class="logo">
          <span class="logo-circle">F</span>
          <span class="logo-text">Furniture.</span>
        </div>
        <span class="close-icon" id="closeMenu">&times;</span>
      </div>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>

    <!-- üî≤ Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- üß≠ Breadcrumb -->
    <section class="breadcrumb-section">
      <h1>Shopping Cart</h1>
      <p>Home / Shopping Cart</p>
    </section>

    <!-- üìã Menu Grid -->
    <section class="menu-section">
      <h2 class="menu-title">Our Caf√© Menu</h2>
      <div class="menu-grid">
        <!-- Menu Item Template (repeat as needed) -->

        <!-- Latte-->
        <div class="menu-item">
          <img src="./cafe-image/image.png" alt="Latte" />
          <div class="menu-details">
            <h3>Latte</h3>
            <div class="menu-footer">
              <p>$3.50</p>
              <button class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>

        <!-- Cappuccino-->
        <div class="menu-item">
          <img src="./cafe-image/cap.png" alt="Cappuccino" />
          <div class="menu-details">
            <h3>Cappuccino</h3>
            <div class="menu-footer">
              <p>$3.80</p>
              <button class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>

        <!-- Mocha-->
        <div class="menu-item">
          <img src="./cafe-image/image.png" alt="Mocha" />
          <div class="menu-details">
            <h3>Mocha</h3>
            <div class="menu-footer">
              <p>$4.00</p>
              <button class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>

        <!-- Americcano-->
        <div class="menu-item">
          <img src="./cafe-image/image.png" alt="Americano" />
          <div class="menu-details">
            <h3>Americano</h3>
            <div class="menu-footer">
              <p>$3.20</p>
              <button class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>

        <!-- Espresso-->
        <div class="menu-item">
          <img src="./cafe-image/image.png" alt="Espresso" />
          <div class="menu-details">
            <h3>Espresso</h3>
            <div class="menu-footer">
              <p>$2.50</p>
              <button class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>

        <!-- Duplicate items for testing scrolling -->
        <!-- ... -->
      </div>
    </section>

    <!-- üßä Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- üìù Modal -->
    <div class="menu-modal" id="menuModal">
      <div class="modal-content">
        <!-- Close button (always visible) -->
        <span class="close-modal" id="closeModal">&times;</span>

        <!-- Scrollable content -->
        <div class="modal-body">
          <img id="modalImage" src="" alt="Item Image" />
          <h3 id="modalTitle">Item Name</h3>

          <!-- Sugar Options -->
          <div class="option-group">
            <label>Sugar:</label>
            <div class="options">
              <label
                ><input type="radio" name="sugar" value="No" /> No Sugar</label
              >
              <label
                ><input type="radio" name="sugar" value="Normal" />
                Normal</label
              >
              <label
                ><input type="radio" name="sugar" value="Less" /> Less
                Sugar</label
              >
            </div>
          </div>

          <!-- Size Options -->
          <div class="option-group">
            <label>Size:</label>
            <div class="options">
              <label
                ><input type="radio" name="size" value="S" checked /> S</label
              >
              <label><input type="radio" name="size" value="M" /> M</label>
            </div>
          </div>

          <!-- Quantity Selector -->
          <div class="option-group quantity-group">
            <label>Quantity:</label>
            <div class="qty-controls">
              <button id="decreaseQty">-</button>
              <span id="qtyValue">1</span>
              <button id="increaseQty">+</button>
            </div>
          </div>
        </div>

        <!-- Sticky Modal Buttons -->
        <div class="modal-actions">
          <button class="cancel-btn" id="cancelModal">Cancel</button>
          <button class="confirm-btn">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- üõí Cart Drawer -->
    <div id="cartDrawer" class="cart-drawer">
      <div class="cart-header">
        <h3>Your Cart</h3>
        <span class="close-cart" id="closeCart">&times;</span>
      </div>

      <!-- Scrollable Cart Items -->
      <div class="cart-items" id="cartItems">
        <p class="empty-msg">Your cart is empty</p>
        <!-- Cart items will be dynamically inserted here -->
      </div>

      <!-- Sticky Checkout Button -->
      <div class="cart-footer">
        <button id="clearCartBtn" class="clear-cart-btn">Clear All</button>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>

    <!-- Cart Overlay -->
    <div id="cartOverlay" class="cart-overlay"></div>

    <!-- üîå Scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/model.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
